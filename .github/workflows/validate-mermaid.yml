name: Validate Mermaid Diagrams

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  validate-mermaid:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run Mermaid linter
        run: node mermaid-lint.js 