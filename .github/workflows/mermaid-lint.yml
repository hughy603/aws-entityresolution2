name: Mermaid Linting

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.md'
      - '**.markdown'
      - '.pre-commit-config.yaml'
      - 'validate-mermaid.sh'
  pull_request:
    paths:
      - '**.md'
      - '**.markdown'
      - '.pre-commit-config.yaml'
      - 'validate-mermaid.sh'

jobs:
  mermaid-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli
      
      - name: Make validation script executable
        run: chmod +x validate-mermaid.sh
      
      - name: Install dependencies for mdformat
        run: |
          pip install mdformat mdformat-gfm mdformat-tables mdformat-frontmatter mdformat-mermaid
      
      - name: Validate Mermaid diagrams
        run: |
          find . -type f -name "*.md" -o -name "*.markdown" | grep -v "node_modules" | xargs ./validate-mermaid.sh
      
      - name: Format Markdown files with mdformat
        run: |
          find . -type f -name "*.md" -o -name "*.markdown" | grep -v "node_modules" | xargs mdformat --wrap 88 