repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.33.0
    hooks:
      - id: markdownlint
        files: "\\.(md|markdown)$"
        args: ["--config", ".markdownlint.yaml"]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables
          - mdformat-frontmatter
          - mdformat-mermaid
        args: ["--wrap", "88"]
        files: "\\.(md|markdown)$"

  - repo: local
    hooks:
      - id: mermaid-validate
        name: Mermaid Diagram Validator
        description: Validates Mermaid diagrams in Markdown files
        entry: ./validate-mermaid.js
        language: node
        types: [markdown]
        pass_filenames: true
        additional_dependencies: ['@mermaid-js/mermaid-cli'] 